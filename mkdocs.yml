# mkdocs.yml - MkDocs Material Configuration
site_name: "Boubaker AI Blog"
site_description: "Artificial Intelligence, Math, and Computer Vision"
site_author: "Boubaker"
site_url: "https://adjailia.github.io/adjailia.github.io/"

# Theme and Appearance
theme:
  name: material
  logo: assets/final_glass_logo.png
  favicon: assets/final_glass_logo.png
  language: en               # Switch to English for LTR layout (Nav left, TOC right)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "green"
      accent: "blue"
      toggle:
        icon: material/brightness-7
        name: "Dark Mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "green"
      accent: "blue"
      toggle:
        icon: material/brightness-4
        name: "Light Mode"
  features:
    - navigation.indexes        # Allow clicking on folders to open index.md
    - navigation.sections       # Sidebar sections
    - search.highlight          # Highlight search results
    - search.suggest            # Search suggestions
    - content.code.annotate     # Code annotations
    # Removed toc.integrate to let the Table of Contents appear on the RIGHT side.

# Left Sidebar Navigation
nav:
  - Home: index.md
  - Mathematics:
    - "Linear Algebra Basics": ai/math-basics.md
  - Computer Vision:
    - "Image Classification": ai/computer-vision.md
  - Deep Learning:
    - "Model Training": ai/model-training.md
    - "Fine-Tuning": ai/fine-tuning.md

# Plugins
plugins:
  - search

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra static files (CSS, JS)
extra_css:
  - "assets/css/custom.css"
extra_javascript:
  - "assets/js/custom.js"

# GitHub Deployment Options
repo_url: "https://github.com/adjailia/adjailia.github.io"
repo_name: "GitHub"
edit_uri: "edit/main/docs/"

# Extra properties
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/adjailia/adjailia.github.io"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/adjailia"
