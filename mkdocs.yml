# mkdocs.yml - قالب احترافي لـ MkDocs Material
site_name: "مشروعي"
site_description: "وثائق مشروع متكامل"
site_author: "بوبكر"
site_url: "https://<userName>.github.io/<repoName>/"

# المظهر والسمات
theme:
  name: material
  language: ar               # دعم العربية
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "indigo"
      accent: "pink"
      toggle:
        icon: material/brightness-7
        name: "الوضع الليلي"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "indigo"
      accent: "pink"
      toggle:
        icon: material/brightness-4
        name: "الوضع النهاري"
  features:
    - navigation.indexes        # السماح بالنقر على المجلد لفتح index.md
    - navigation.tabs           # تبويبات أعلى الموقع
    - navigation.sections       # أقسام القائمة الجانبية
    - search.highlight          # تمييز النتائج
    - search.suggest            # اقتراحات البحث
    - toc.integrate             # دمج جدول المحتويات داخل الصفحة
    - content.code.annotate     # توضيح الأكواد

# القائمة الجانبية (Navigation) - مثال تنظيمي متقدم
nav:
  - الصفحة الرئيسية: index.md
  - الدليل السريع: guide/
  - المستخدم: user/
  - التطوير: developer/
  - ملاحظات الإصدار: release-notes.md
  - حول: about.md

# الإضافات Plugins
plugins:
  - search
  - minify:
      minify_html: true

# إعدادات Markdown
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# ملفات static إضافية (شعارات، CSS، JS)
extra_css:
  - "assets/css/custom.css"
extra_javascript:
  - "assets/js/custom.js"

# خيارات النشر
repo_url: "https://github.com/<userName>/<repoName>"
repo_name: "GitHub"
edit_uri: "edit/main/docs/"

# خيارات إضافية
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/<userName>/<repoName>"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/<userName>"
