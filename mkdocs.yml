# mkdocs.yml - MkDocs Material Configuration
site_name: "Boubaker Blog"
site_description: "Linux and Open Source Tutorials"
site_author: "Boubaker"
site_url: "https://adjailia.github.io/adjailia.github.io/"

# Theme and Appearance
theme:
  name: material
  language: ar               # Arabic language support (RTL)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "deep purple"
      accent: "blue"
      toggle:
        icon: material/brightness-7
        name: "Dark Mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "deep purple"
      accent: "blue"
      toggle:
        icon: material/brightness-4
        name: "Light Mode"
  features:
    - navigation.indexes        # Allow clicking on folders to open index.md
    - navigation.sections       # Sidebar sections
    - search.highlight          # Highlight search results
    - search.suggest            # Search suggestions
    - content.code.annotate     # Code annotations
    # Removed toc.integrate to let the Table of Contents appear on the RIGHT side.

# Left Sidebar Navigation
nav:
  - Home: index.md
  - Tutorials:
    - "Free Site with GitHub and MkDocs": tutorials/free-site-github.md
    - "Linux Post Installation": tutorials/linux-post-install.md
    - "Home Server setup": tutorials/home-server.md

# Plugins
plugins:
  - search

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra static files (CSS, JS)
extra_css:
  - "assets/css/custom.css"
extra_javascript:
  - "assets/js/custom.js"

# GitHub Deployment Options
repo_url: "https://github.com/adjailia/adjailia.github.io"
repo_name: "GitHub"
edit_uri: "edit/main/docs/"

# Extra properties
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/adjailia/adjailia.github.io"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/adjailia"
